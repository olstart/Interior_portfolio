<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Interior Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interior Design</h1>
    </header>
    <main id="portfolio">
        <section id="portfolio">
            <article class="portfolio-item" style="--i:1;">
                <div class="img-wrapper">
                    <img src="images/01.jpg" alt="Интерьер 1">
                </div>
            </article>
            <article class="portfolio-item" style="--i:2;">
                <div class="img-wrapper">
                    <img src="images/02.jpg" alt="Интерьер 2">
                </div>
            </article>
            <article class="portfolio-item" style="--i:3;">
                <div class="img-wrapper">
                    <img src="images/03.jpg" alt="Интерьер 3">
                </div>
            </article>
            <article class="portfolio-item" style="--i:4;">
                <div class="img-wrapper">
                    <img src="images/04.jpg" alt="Интерьер 4">
                </div>
            </article>
            <article class="portfolio-item" style="--i:5;">
                <div class="img-wrapper">
                    <img src="images/05.jpg" alt="Интерьер 5">
                </div>
            </article>
            <article class="portfolio-item" style="--i:6;">
                <div class="img-wrapper">
                    <img src="images/06.jpg" alt="Интерьер 6">
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>© 2023 Oleg S.</p>
    </footer>

    <script>
        document.addEventListener('touchend', function() {
            if (document.documentElement.clientWidth !== window.innerWidth) {
                document.body.style.transform = 'scale(1)';
                document.body.style.transformOrigin = '0 0';
                setTimeout(function() {
                    document.body.style.transform = '';
                    document.body.style.transformOrigin = '';
                }, 300);
            }
        });
        </script>

</body>
</html>
